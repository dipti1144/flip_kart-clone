    <title>Cart</title>
    <link rel="stylesheet" href="./styles/index.css">

</head>
<body>
    <div id="navbar"></div>
    <div id="cont">
        <div id="box"></div>
        <div id="total">
            <h2>Price Details</h2>
            <div>
                <p>Total</p>
                <p id="amount"></p>
            </div>
            <div>
                <p id="Off">Discount (20% OFF)</p>
                <p id="discount"></p>
            </div>

                <p>Estimated GST</p>
                <p  id="gst"></p>
            </div>

            <div>

            <button id="continue">Continue</button>
        </div>
    </div>
